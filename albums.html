<!DOCTYPE html>
<html>

<head>
   <title>Album Select</title>
   <link rel="stylesheet" href="ipod.css">
</head>

<body>
   <div id="screen">
      <div class="head-bar">
         <h1>My Music</h1>
      </div>

      <div class="albums-album-wrapper">
         <div class="lefttop">
            <a href="songs.html"><img src="currents.jpg" class="albums-album-art"></a>
            <div class="caption-wrapper">
               <h2 class="albums-album-name">Currents</h2>
               <h3 class="albums-artist-name">Tame Impala</h3>
            </div>
         </div>

         <div class="righttop">
            <a href="songs.html"><img src="telefone.jpeg" class="albums-album-art"></a>
            <div class="caption-wrapper">
               <h2 class="albums-album-name">Telefone</h2>
               <h3 class="albums-artist-name">Noname</h3>
            </div>
         </div>

         <div class="leftbottom">
            <a href="songs.html"><img src="crybaby.jpg" class="albums-album-art"></a>
            <div class="caption-wrapper">
               <h2 class="albums-album-name">Crybaby</h2>
               <h3 class="albums-artist-name">Melanie Martinez</h3>
            </div>
         </div>

         <div class="rightbottom">
            <a href="songs.html"><img src="cbook.jpg" class="albums-album-art"></a>
            <div class="caption-wrapper">
               <h2 class="albums-album-name">Coloring Book</h2>
               <h3 class="albums-artist-name">Chance The Rapper</h3>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
